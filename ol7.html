<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css" />
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}"
                    }),
                }),
                new ol.layer.Image({
                    source: new ol.source.ImageArcGISRest({
                        url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/PoolPermits/MapServer",
                        // 1 is ok, 2 is wrong. 1.5 error after rotation
                        ratio: 2,
                    }),
                }),
            ],
            view: new ol.View({
                center: [
                    -13074178.570264267,
                    4016323.8345988235
                ],
                zoom: 14,
            }),
        });
    </script>
</body>

</html>
