<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>sunyuely</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 800px;
            width: 80%;
            padding: 40px;
            background-color: #222;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            color: #fff;
        }

        h1 {
            color: #00a8e8;
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            line-height: 1.8;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #00a8e8;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #007b99;
        }

        .name {
            font-size: 28px;
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>欢迎来到我的个人网站</h1>
        <div class="name">你好！</div>
    </div>
</body>

</html>
